name: build

on:
  push:
    branches:
      - master
  workflow_call:

jobs:
  build:
    name: Build pyanalysis
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      matrix:
        python-version: ['3.8', '3.9', '3.12']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8 Flake8-pyproject
        flake8 . --count --statistics

    - name: Run unit tests
      run: |
        python -m unittest test/moment.py
        python -m unittest test/logger.py
        python -m unittest test/mysql.py

  integration-test:
    name: MySQL Integration Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mysql-version: ['5.7', '8.0', '8.4']

    services:
      mysql:
        image: mysql:${{ matrix.mysql-version }}
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: test_pyanalysis
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run MySQL integration tests
      env:
        MYSQL_HOST: 127.0.0.1
        MYSQL_PORT: 3306
        MYSQL_USER: root
        MYSQL_PASSWORD: testpassword
        MYSQL_DATABASE: test_pyanalysis
      run: |
        python -m unittest test/mysql_integration.py -v

